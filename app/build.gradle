apply plugin: 'com.android.application'

android {
    packagingOptions {
        exclude "jniLibs/armeabi-v7a/libmain.so"
        exclude "jniLibs/armeabi-v7a/libmonobdwgc-2.0.so"
        exclude "jniLibs/armeabi-v7a/libunity.so"
        exclude "x86/armeabi-v7a/libmain.so"
        exclude "x86/armeabi-v7a/libmonobdwgc-2.0.so"
        exclude "x86/armeabi-v7a/libunity.so"
    }
    compileSdkVersion 29
    buildToolsVersion '29.0.2'

    splits {
        abi {
            enable true
            reset()
            include 'x86', 'armeabi-v7a', 'x86_64'
            universalApk true
        }
    }

    defaultConfig {
        ndk {
            abiFilters "armeabi", "armeabi-v7a", "x86", "mips"
        }
        applicationId 'com.example.administrator.share'
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'androidx.appcompat:appcompat:1.0.2'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.2.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
    implementation 'cn.aigestudio.datepicker:DatePicker:2.2.0'
    implementation 'com.loopj.android:android-async-http:1.4.9'
    implementation 'com.google.code.gson:gson:2.8.2'
    implementation 'com.squareup.okhttp3:okhttp:3.10.0'
    implementation 'com.zhy:okhttputils:2.6.2'
    implementation 'cz.msebera.android:httpclient:4.3.6'
    implementation files('libs/universal-image-loader-1.8.6-with-sources.jar')
    implementation 'com.google.android.material:material:1.0.0'
    implementation 'com.airbnb.android:lottie:3.0.3'
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.3.31'
    implementation 'com.ashokvarma.android:bottom-navigation-bar:1.3.0'
    implementation files('libs/unity-classes.jar')
}
